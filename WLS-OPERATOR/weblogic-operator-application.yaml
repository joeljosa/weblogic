apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weblogic-operator
  namespace: argocd  # The namespace where your ArgoCD is installed
spec:
  project: default
  source:
    # The official Helm chart repository for the WebLogic Operator
    repoURL: https://oracle.github.io/weblogic-kubernetes-operator/charts[citation:1]
    chart: weblogic-operator
    targetRevision: 4.3.5  # Pin to a specific stable version[citation:4]
    helm:
      # These Helm parameters override the chart's defaults[citation:9]
      parameters:
        - name: serviceAccount
          value: "weblogic-operator-sa"
        - name: domainNamespaceSelectionStrategy
          value: "LabelSelector"[citation:1][citation:4]
        - name: domainNamespaceLabelSelector
          value: "weblogic-operator=enabled"[citation:1]
  destination:
    server: https://kubernetes.default.svc
    namespace: weblogic-operator-ns  # Where the operator will run
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  # ArgoCD will create the namespace if needed