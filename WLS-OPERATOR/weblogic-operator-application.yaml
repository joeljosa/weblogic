apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wls-operator
  namespace: argocd  # The namespace where your ArgoCD is installed
spec:
  project: default
  # SOURCE: Define the WebLogic Operator Helm chart
  source:
    repoURL: 'https://oracle.github.io/weblogic-kubernetes-operator/charts'
    chart: weblogic-operator
    targetRevision: 4.3.5 # Specify your desired version, e.g., 4.2.0
    helm:
      # Parameters to configure the Helm chart (equivalent to --set flags)
      parameters:
        - name: serviceAccount
          value: "weblogic-operator-sa"
        - name: domainNamespaceSelectionStrategy
          value: "LabelSelector"
        - name: domainNamespaceLabelSelector
          value: "weblogic-operator=enabled"

  # DESTINATION: Your EKS cluster and target namespace
  destination:
    server: 'https://kubernetes.default.svc' # Uses the same cluster ArgoCD is running on
    namespace: 'weblogic-operator'        # The namespace for the operator. ArgoCD will create it if needed.

  # SYNC POLICY: Enable automatic synchronization
  syncPolicy:
    automated:
      prune: true    # Automatically delete removed resources
      selfHeal: true # Automatically revert manual changes in the cluster
    syncOptions:
      - CreateNamespace=true # Creates the destination namespace if it doesn't exist